<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
<header class="header">
  <nav class="nav-left">
    <h1>calc</h1>
  </nav>
  <nav class="nav-right">
    <p class="title">theme</p>
    <div class="toggle-container">
      <div class="numbers">
        <p class="1">1</p>
        <p class="2">2</p>
        <p class="3">3</p>
      </div>
      <div class="tri-toggle">
        <input class="toggle-button" type="radio" name="toggle" id="one" />
        <input class="toggle-button" type="radio" name="toggle" id="two" />
        <input class="toggle-button" type="radio" name="toggle" id="three" />
      </div>
      <div class="bullet"></div>
    </div>
  </nav>
</header>
<main>
<div class="screen">
  <p class="screen-result"></p>
</div>
<div class="calc-container">
  <div class="number"><p class="seven">7</p></div>
  <div class="number"><p class="eigth">8</p></div>
  <div class="number"><p class="seven">9</p></div>
  <div class="del"><p class="del-content">del</p></div>
  <div class="number"><p class="four">4</p></div>
  <div class="number"><p class="five">5</p></div>
  <div class="number"><p class="six">6</p></div>
  <div class="number"><p class="plus">+</p></div>
  <div class="number"><p class="one">1</p></div>
  <div class="number"><p class="two">2</p></div>
  <div class="number"><p class="three">3</p></div>
  <div class="number"><p class="minus">-</p></div>
  <div class="number"><p class="point">.</p></div>
  <div class="number"><p class="zero">0</p></div>
  <div class="number"><p class="slash">/</p></div>
  <div class="number"><p class="mult">x</p></div>
  <div class="reset"><p class="reset-content">reset</p></div>
  <div class="equals"><p class="equals-content">=</p></div>
</div>
</main>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miralmag">MÃ­riam Almagro</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
