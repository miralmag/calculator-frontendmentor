<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="body">
<header class="header">
  <nav class="nav-left">
    <h1>calc</h1>
  </nav>
  <nav class="nav-right">
    <p class="title">theme</p>
    <div class="toggle-container">
      <div class="numbers">
        <p class="1">1</p>
        <p class="2">2</p>
        <p class="3">3</p>
      </div>
      <div class="tri-toggle">
        <input class="toggle-button" type="radio" name="toggle" id="one" />
        <input class="toggle-button" type="radio" name="toggle" id="two" />
        <input class="toggle-button" type="radio" name="toggle" id="three" />
      </div>
      <div class="bullet"></div>
    </div>
  </nav>
</header>
<main>
<div class="screen">
  <p class="screen-result"></p>
</div>
<div class="keypad">
  <button class="number" id="7">7</button>
  <button class="number" id="8">8</button>
  <button class="number" id="9">9</button>
  <button class="operation del" id="del">del</button>
  <button class="number" id="4">4</button>
  <button class="number" id="5">5</button>
  <button class="number" id="6">6</button>
  <button class="operation number" id="+">+</button>
  <button class="number one">1</button>
  <button class="number" id="2">2</button>
  <button class="number" id="3">3</button>
  <button class="operation number" id="-">-</button>
  <button class="number" id=".">.</button>
  <button class="number" id="0">0</button>
  <button class="operation number" id="/">/</button>
  <button class="operation number" id="x">x</button>
  <button class="reset" id="reset">reset</button>
  <button class="operation equals" id="=">=</button>
</div>
</main>
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miralmag">MÃ­riam Almagro</a>.
  </div>

  <script src="./main.js"></script>
</body>
</html>
